name: Streamlit App Check

on:
  push:
    branches: [ "main" ]

jobs:
  streamlit-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install streamlit numpy pandas plotly tensorflow yfinance

    - name: Streamlit syntax check
      run: |
        python -m py_compile app.py
